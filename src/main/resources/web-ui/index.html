<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Cats UI</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f7f7f7;
            max-width: 800px;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        input[type="number"],
        input[type="checkbox"] {
            font-family: monospace;
            padding: 4px 6px;
            margin-left: 6px;
            border: 1px solid #aaa;
            background: #fff;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 120px;
        }
        button {
            margin-top: 12px;
            padding: 6px 14px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
            color: #eee;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        button:active {
            background: #111;
        }
        #asciiCat {
            white-space: pre;
            background: #222;
            color: #eee;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h1>ASCII Cats Generator</h1>

<label>Width: <input type="number" id="width" value="120" min="10" max="1920"></label><br>
<label>Brightness: <input type="number" id="brightness" value="0" min="-255" max="255"></label><br>
<label>Invert: <input type="checkbox" id="invert"></label><br>
<button id="generate">Generate</button>

<h2>Output:</h2>
<pre id="asciiCat">Your ASCII cat will appear here...</pre>

<script>
    const apiBase = "/cat";

    document.getElementById("generate").addEventListener("click", async () => {
        const params = new URLSearchParams({
            width: document.getElementById("width").value,
            brightness: document.getElementById("brightness").value,
            invert: document.getElementById("invert").checked,
        });

        if (params.flip === "")
            params.delete("flip")

        const res = await fetch(`${apiBase}?${params}`);
        const text = await res.text();
        document.getElementById("asciiCat").textContent = text;
    });
</script>
</body>
</html>
