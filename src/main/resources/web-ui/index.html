<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Cats UI</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f7f7f7;
            max-width: 800px;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        input[type="number"],
        input[type="checkbox"],
        select,
        input[type="text"] {
            font-family: monospace;
            padding: 4px 6px;
            margin-left: 6px;
            border: 1px solid #aaa;
            background: #fff;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 120px;
        }
        input[type="text"] {
            width: 250px;
        }
        button {
            margin-top: 12px;
            padding: 6px 14px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
            color: #eee;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        button:active {
            background: #111;
        }
        #asciiCat {
            white-space: pre;
            background: #222;
            color: #eee;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h1>ASCII Cats Generator</h1>

<label>Width: <input type="number" id="width" value="120" min="10" max="1920"></label>
<label>Brightness: <input type="number" id="brightness" value="0" min="-255" max="255"></label>
<label>Invert: <input type="checkbox" id="invert"></label>

<label>Flip:
    <select id="flip">
        <option value="">none</option>
        <option value="x">x</option>
        <option value="y">y</option>
    </select>
</label>

<label>Conversion Table:
    <select id="tableType">
        <option value="Bourke">Bourke</option>
        <option value="LongBourke">Long Bourke</option>
        <option value="Custom">Custom</option>
    </select>
</label>

<label id="customTableLabel" style="display:none;">
    Custom Table: <input type="text" id="customTable" placeholder="Enter custom table" value=".:-=+*#%">
</label>

<button id="generate">Generate</button>

<h2>Output:</h2>
<pre id="asciiCat">Your ASCII cat will appear here...</pre>

<script>
    const apiBase = "/cat";
    const tableTypeSelect = document.getElementById("tableType");
    const customTableLabel = document.getElementById("customTableLabel");

    // Show/hide custom table input
    tableTypeSelect.addEventListener("change", () => {
        customTableLabel.style.display = tableTypeSelect.value === "Custom" ? "block" : "none";
    });

    document.getElementById("generate").addEventListener("click", async () => {
        const params = new URLSearchParams({
            width: document.getElementById("width").value,
            brightness: document.getElementById("brightness").value,
            invert: document.getElementById("invert").checked,
            flip: document.getElementById("flip").value
        });

        // Only include one of conversionTable or customTable
        if (tableTypeSelect.value === "Custom") {
            const customValue = document.getElementById("customTable").value.trim();
            if (customValue !== "") params.set("customTable", customValue);
        } else {
            params.set("conversionTable", tableTypeSelect.value);
        }

        // Remove flip if empty
        if (!params.get("flip")) params.delete("flip");

        const res = await fetch(`${apiBase}?${params}`);
        const text = await res.text();
        document.getElementById("asciiCat").textContent = text;
    });
</script>

</body>
</html>
